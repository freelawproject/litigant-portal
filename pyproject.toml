[build-system]
build-backend = "setuptools.build_meta"
requires = [
  "setuptools",
]

[project]
name = "litigant_portal"
version = "0.0.1"
description = "Access to Justice Portal"
authors = [{ name = "Free Law Project", email = "info@free.law" }]
requires-python = ">=3.13"
readme = "README.md"
license = "AGPL-3.0-only"
license-files = [ "LICENSE" ]

keywords = [
    "legal",
    "courts",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

urls.Repository = "https://github.com/freelawproject/litigant-portal"
urls."Organisation Homepage" = "https://free.law/"


[tool.setuptools]
packages = [ "litigant_portal" ]

[tool.ruff]
line-length = 79
target-version = "py313"

# Formatter configuration (replaces Black)
[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"

# Linting configuration
[tool.ruff.lint]
extend-safe-fixes = [
  # non-pep585-annotation
  "UP006",
]
select = [
  # flake8-bugbear
  "B",
  # flake8-comprehensions
  "C4",
  # pycodestyle
  "E",
  # Pyflakes errors
  "F",
  # isort
  "I",
  # flake8-simplify
  "SIM",
  # flake8-tidy-imports
  "TID",
  # pyupgrade
  "UP",
  # Pyflakes warnings
  "W",
]
ignore = [
  # flake8-bugbear opinionated rules
  "B9",
  # line-too-long
  "E501",
  # suppressible-exception
  "SIM105",
  # if-else-block-instead-of-if-exp
  "SIM108",
  # printf-string-formatting
  "UP031",
]

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
plugins = ["mypy_django_plugin.main"]

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false

[tool.django-stubs]
django_settings_module = "config.settings"

[tool.djlint]
profile = "django"
indent = 2
max_line_length = 120
format_css = true
format_js = true
# H006: img without alt, H030/H031: meta tags, H021: inline styles (needed for Alpine x-show)
ignore = "H006,H021,H030,H031"
extend_exclude = ".venv,node_modules,staticfiles"
# Recognize Cotton components
custom_blocks = "c-slot,c-vars"
