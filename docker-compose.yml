# Litigant Portal Docker Compose
#
# Development: docker compose --profile dev up
#   - Requires .env file with GROQ_API_KEY (copy from .env.example)
#   - Auto-generates SECRET_KEY if not set
#
# Production: docker compose --profile prod up
#   - Requires: secrets/django_secret_key.txt

services:
  # ---------------------------------------------------------------------------
  # Development Django Server
  # ---------------------------------------------------------------------------
  django-dev:
    build:
      context: .
      target: development
    profiles: ['dev']
    command: web-dev
    environment:
      - DEBUG=true
      - SECRET_KEY=${SECRET_KEY:-auto}
      - ALLOWED_HOSTS=localhost,portal.localhost,127.0.0.1,0.0.0.0
      # AI Chat configuration
      - CHAT_ENABLED=${CHAT_ENABLED:-true}
      - CHAT_MODEL=openai/gpt-4o-mini
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    stdin_open: true
    tty: true

  # ---------------------------------------------------------------------------
  # Production Django Server
  # ---------------------------------------------------------------------------
  django-prod:
    build:
      context: .
      target: production
    profiles: ['prod']
    command: web-prod
    environment:
      - DEBUG=false
      - SECRET_KEY_FILE=/run/secrets/django_secret_key
      - DATABASE_URL=sqlite:////data/db.sqlite3
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-3}
      - GUNICORN_THREADS=${GUNICORN_THREADS:-2}
    secrets:
      - django_secret_key
    volumes:
      - sqlite_data:/data
    ports:
      - '8000:8000'

# ---------------------------------------------------------------------------
# Secrets (create these files locally, never commit them)
# ---------------------------------------------------------------------------
secrets:
  django_secret_key:
    file: ./secrets/django_secret_key.txt

volumes:
  sqlite_data:
