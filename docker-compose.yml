# Litigant Portal Docker Compose
#
# Development: docker compose --profile dev up
#   - Reads from .env file (create from .env.example)
#   - Auto-generates SECRET_KEY if not set
#
# Production: docker compose --profile prod up
#   - Uses Docker secrets (more secure)
#   - Requires: secrets/db_password.txt, secrets/django_secret_key.txt

services:
  # ---------------------------------------------------------------------------
  # Development Database (uses .env file)
  # ---------------------------------------------------------------------------
  db-dev:
    image: postgres:16-alpine
    profiles: ['dev']
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-litigant_portal}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-litigant_dev}
      POSTGRES_DB: ${POSTGRES_DB:-litigant_portal}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-litigant_portal} -d ${POSTGRES_DB:-litigant_portal}',
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - '5432:5432'

  # ---------------------------------------------------------------------------
  # Production Database (uses Docker secrets)
  # ---------------------------------------------------------------------------
  db-prod:
    image: postgres:16-alpine
    profiles: ['prod']
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-litigant_portal}
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      POSTGRES_DB: ${POSTGRES_DB:-litigant_portal}
    secrets:
      - db_password
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'pg_isready -U ${POSTGRES_USER:-litigant_portal} -d ${POSTGRES_DB:-litigant_portal}',
        ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Development Django Server
  # ---------------------------------------------------------------------------
  django-dev:
    build:
      context: .
      target: development
    profiles: ['dev']
    command: web-dev
    environment:
      - DEBUG=true
      - SECRET_KEY=${SECRET_KEY:-auto}
      - DATABASE_URL=postgres://${POSTGRES_USER:-litigant_portal}:${POSTGRES_PASSWORD:-litigant_dev}@db-dev:5432/${POSTGRES_DB:-litigant_portal}
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    volumes:
      - .:/app
    ports:
      - '8000:8000'
    depends_on:
      db-dev:
        condition: service_healthy
    stdin_open: true
    tty: true

  # ---------------------------------------------------------------------------
  # Production Django Server (uses Docker secrets)
  # ---------------------------------------------------------------------------
  django-prod:
    build:
      context: .
      target: production
    profiles: ['prod']
    command: web-prod
    environment:
      - DEBUG=false
      - SECRET_KEY_FILE=/run/secrets/django_secret_key
      - POSTGRES_USER=${POSTGRES_USER:-litigant_portal}
      - POSTGRES_DB=${POSTGRES_DB:-litigant_portal}
      - POSTGRES_PASSWORD_FILE=/run/secrets/db_password
      - POSTGRES_HOST=db-prod
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost}
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-3}
      - GUNICORN_THREADS=${GUNICORN_THREADS:-2}
    secrets:
      - django_secret_key
      - db_password
    ports:
      - '8000:8000'
    depends_on:
      db-prod:
        condition: service_healthy

# ---------------------------------------------------------------------------
# Secrets (create these files locally, never commit them)
# ---------------------------------------------------------------------------
secrets:
  db_password:
    file: ./secrets/db_password.txt
  django_secret_key:
    file: ./secrets/django_secret_key.txt

volumes:
  postgres_data_dev:
  postgres_data_prod:
