events {
    worker_connections 1024;
}

http {
    # Try both homebrew locations for mime.types
    include /opt/homebrew/etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging - debug level shows full proxy details
    access_log /tmp/nginx-access.log;
    error_log /tmp/nginx-error.log info;

    upstream django {
        server localhost:8000;
    }

    upstream vite {
        server localhost:5173;
    }

    server {
        listen 9000;
        server_name localhost;

        # Proxy Vite dev server (for /static/ and /@vite/)
        # Vite serves at /static/, so we pass the full path including /static/
        location /static/ {
            proxy_pass http://vite/static/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /@vite/ {
            proxy_pass http://vite;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Proxy WebSocket for HMR
        location /ws {
            proxy_pass http://vite;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Everything else goes to Django
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
