{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Library</title>
    <link rel="stylesheet" href="{% static 'css/main.built.css' %}">
  </head>
  <body class="p-4 bg-white">
    {% block content %}
    {% endblock content %}
    {{ pattern_library_rendered_pattern }}

    {# Theme store - must load before Alpine #}
    <script src="{% static 'js/theme.js' %}"></script>

    {# Alpine.js from CDN - use debug version in development #}
    {% if debug %}
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.js"></script>
    {% else %}
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3/dist/cdn.min.js"></script>
    {% endif %}
  </body>
</html>
