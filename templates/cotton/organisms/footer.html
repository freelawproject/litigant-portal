{% load i18n %}

<footer class="mobile-footer flex-shrink-0 {{ class }}" {{ attrs }}>
  <div class="max-w-content mx-auto px-4">
    <div class="flex flex-wrap items-center justify-center gap-x-6 gap-y-1 py-2 text-xs text-greyscale-500">
      <c-atoms.link href="{% url 'portal:about' %}" variant="unstyled" class="text-xs text-greyscale-500 hover:text-greyscale-700">{% trans "About" %}</c-atoms.link>
      <c-atoms.link href="{% url 'portal:privacy' %}" variant="unstyled" class="text-xs text-greyscale-500 hover:text-greyscale-700">{% trans "Privacy" %}</c-atoms.link>
      <c-atoms.link href="{% url 'portal:accessibility' %}" variant="unstyled" class="text-xs text-greyscale-500 hover:text-greyscale-700">{% trans "Accessibility" %}</c-atoms.link>
      <span class="text-greyscale-400">·</span>
      <span>© {% now "Y" %} <c-atoms.link href="https://free.law" target="_blank" variant="unstyled" class="text-xs text-greyscale-500 hover:text-greyscale-700">Free Law Project</c-atoms.link></span>
    </div>
  </div>
</footer>
