<footer class="mobile-footer relative flex-shrink-0 {{ class }}" {{ attrs }}>
  <div class="max-w-content mx-auto px-4">
    <div class="flex flex-wrap items-center justify-center gap-x-6 gap-y-1 py-2 text-xs text-greyscale-500">
      <a href="#about" class="pointer-events-none" aria-disabled="true">About</a>
      <a href="#privacy" class="pointer-events-none" aria-disabled="true">Privacy</a>
      <a href="#accessibility"
         class="pointer-events-none"
         aria-disabled="true">Accessibility</a>
      <span class="text-greyscale-400">•</span>
      <span>© {% now "Y" %} Free Law Project</span>
    </div>
  </div>
  {% if build_timestamp %}
    <span class="absolute right-4 bottom-2 text-xs text-greyscale-400">build: {{ build_timestamp }}</span>
  {% endif %}
</footer>
