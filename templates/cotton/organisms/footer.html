<footer class="mobile-footer {{ class }}" {{ attrs }}>
  <div class="max-w-content mx-auto px-4">
    {# Navigation row #}
    <nav class="flex flex-wrap items-center justify-center gap-4 md:gap-6 py-6"
         aria-label="Footer navigation">
      <a href="#about" class="mobile-footer-link">About</a>
      <a href="#contact" class="mobile-footer-link">Contact</a>
      <a href="#privacy" class="mobile-footer-link">Privacy</a>
      <a href="#accessibility" class="mobile-footer-link">Accessibility</a>
    </nav>
    {# Divider #}
    <hr class="border-greyscale-200">
    {# Bottom row: Powered By | Copyright | Logo #}
    <div class="flex flex-col md:flex-row items-center justify-between gap-4 py-6">
      <span class="text-xs text-greyscale-500 uppercase tracking-wide">Powered By</span>
      <p class="text-sm text-greyscale-600">Â© {% now "Y" %} Free Law Project</p>
      <c-molecules.logo size="lg" show_image />
    </div>
  </div>
  {# Developer tools - only shown in debug mode #}
  {% if debug %}
    <section class="px-4 py-8 bg-greyscale-50 border-t border-greyscale-200">
      <div class="max-w-content mx-auto">
        <h4 class="text-greyscale-500 uppercase text-xs tracking-wider mb-4 text-center">Developer Tools</h4>
        <div class="flex flex-wrap justify-center gap-4">
          <c-atoms.link href="{% url 'portal:components' %}" variant="secondary" class="text-sm">Component Library</c-atoms.link>
          <c-atoms.link href="{% url 'portal:style_guide' %}" variant="secondary" class="text-sm">Style Guide</c-atoms.link>
          <c-atoms.link href="{% url 'admin:index' %}" variant="secondary" class="text-sm">Admin</c-atoms.link>
        </div>
      </div>
    </section>
  {% endif %}
</footer>
