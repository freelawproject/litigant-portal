<c-vars heading="How can we help you today?" subheading="Free legal help for self-represented litigants" search_placeholder="What do you need help with?" />
<section class="hero {{ class }}" {{ attrs }}>
  <div class="hero-content">
    <h1 class="hero-heading">{{ heading }}</h1>
    <p class="hero-subheading">{{ subheading }}</p>
    {# Wrap search in Alpine component for chat integration #}
    <div x-data="heroSearch()">
      <form x-on:submit.prevent="handleSearch"
            class="search-bar"
            role="search">
        <div class="search-input-wrapper">
          <c-atoms.icon name="magnifying-glass" class="search-input-icon w-5 h-5" />
          <input type="search"
                 x-model="query"
                 name="q"
                 placeholder="{{ search_placeholder }}"
                 class="search-input"
                 aria-label="Search or ask a question" />
        </div>
        <c-atoms.button type="submit" variant="primary" size="xl" aria_label="Search">
          <c-atoms.icon name="magnifying-glass" class="w-5 h-5" />
          <span class="hidden sm:inline">Ask</span>
        </c-atoms.button>
      </form>
    </div>
  </div>
</section>
