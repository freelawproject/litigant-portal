{# Toast container - renders flash messages as auto-dismissing overlays #}
{# Usage: <c-molecules.toast-container :messages="messages" /> #}
{% if messages %}
  <div class="fixed top-4 left-1/2 -translate-x-1/2 z-50 w-full max-w-md px-4">
    {% for message in messages %}
      <c-atoms.auto-dismiss>
        <c-atoms.alert variant="{% if message.tags == 'error' %}danger{% elif message.tags %}{{ message.tags }}{% else %}info{% endif %}" class="mb-2 shadow-lg">{{ message }}</c-atoms.alert>
      </c-atoms.auto-dismiss>
    {% endfor %}
  </div>
{% endif %}
