{# Selectable Dropdown Cotton Component

   A dropdown that tracks the selected value and displays it.

   Usage:
   <c-select-dropdown
       :options="['Profile', 'Settings', 'Logout']"
       selected="Profile">
   </c-select-dropdown>
#}

<c-vars options required selected="" />

<div
    x-data="selectableDropdown({ options: {{ options }}, selected: '{{ selected }}' })"
    class="relative inline-block"
>
    {# Dropdown button showing selected value #}
    <button
        x-on:click="toggle()"
        type="button"
        class="inline-flex items-center justify-between w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
    >
        <span x-text="selected"></span>
        <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
    </button>

    {# Dropdown menu with options #}
    <div
        x-show="open"
        x-cloak
        x-on:click.outside="close()"
        x-transition:enter="transition ease-out duration-100"
        x-transition:enter-start="transform opacity-0 scale-95"
        x-transition:enter-end="transform opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-75"
        x-transition:leave-start="transform opacity-100 scale-100"
        x-transition:leave-end="transform opacity-0 scale-95"
        class="absolute right-0 z-10 mt-2 w-full origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
    >
        <div class="py-1">
            <template x-for="option in options" x-bind:key="option">
                <button
                    x-on:click="select(option)"
                    type="button"
                    class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center justify-between"
                    x-bind:class="{ 'bg-gray-50 font-semibold': selected === option }"
                >
                    <span x-text="option"></span>
                    <svg
                        x-show="selected === option"
                        class="h-5 w-5 text-indigo-600"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                    >
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                </button>
            </template>
        </div>
    </div>
</div>
