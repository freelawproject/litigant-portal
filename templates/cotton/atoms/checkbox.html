<c-vars checked="false" />
<div class="flex items-center gap-2 {{ class }}">
  <input type="checkbox"
         {% if name %}name="{{ name }}"{% endif %}
         {% if id %}id="{{ id }}"{% endif %}
         {% if checked %}checked{% endif %}
         {% if disabled %}disabled{% endif %}
         {% if required %}required{% endif %}
         class="w-4 h-4 rounded border-greyscale-300 text-primary-600 focus:ring-primary-500 focus:ring-2 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed"
         {{ attrs }} />
  {% if label %}
    <label {% if id %}for="{{ id }}"{% endif %}
           class="text-sm text-greyscale-600 select-none">{{ label }}</label>
  {% endif %}
  {{ slot }}
</div>
