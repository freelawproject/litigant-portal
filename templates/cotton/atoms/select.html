<div class="relative inline-block w-full {{ class }}">
  <select {% if name %}name="{{ name }}"{% endif %}
          {% if id %}id="{{ id }}"{% endif %}
          {% if disabled %}disabled{% endif %}
          {% if required %}required{% endif %}
          {% if aria_label %}aria-label="{{ aria_label }}"{% endif %}
          {% if aria_describedby %}aria-describedby="{{ aria_describedby }}"{% endif %}
          {% if error %}aria-invalid="true"{% endif %}
          class="w-full text-md font-normal py-3 pl-4 pr-10 rounded-lg bg-white text-greyscale-900 transition-colors duration-200 cursor-pointer appearance-none focus:outline-none focus:ring-2 disabled:bg-greyscale-100 disabled:text-greyscale-500 disabled:cursor-not-allowed border {% if error %}border-red-500 focus:ring-red-500 focus:border-red-500{% else %}border-greyscale-300 focus:ring-primary-600 focus:border-primary-600{% endif %}"
          {{ attrs }}>{{ slot }}
  </select>
  <svg xmlns="http://www.w3.org/2000/svg"
       width="20"
       height="20"
       viewBox="0 0 24 24"
       fill="none"
       stroke="currentColor"
       stroke-width="2"
       stroke-linecap="round"
       stroke-linejoin="round"
       class="absolute right-3 top-1/2 -translate-y-1/2 pointer-events-none text-greyscale-500"
       aria-hidden="true">
    <path d="m6 9 6 6 6-6" />
  </svg>
</div>
