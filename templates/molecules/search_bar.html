<c-vars placeholder="What do you need help with?" action="" method="get" />
<form action="{{ action }}"
      method="{{ method }}"
      class="search-bar {{ class }}"
      role="search"
      {{ attrs }}>
  <c-search-input placeholder="{{ placeholder }}" name="q" />
  <c-button type="submit" variant="primary" size="xl" aria_label="Search">
    <c-icon name="search" class="w-5 h-5" />
    <span class="hidden sm:inline">Search</span>
  </c-button>
</form>
