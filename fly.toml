# fly.toml app configuration file generated for litigant-portal on 2026-01-08T11:36:23-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'litigant-portal'
primary_region = 'ord'
console_command = '/app/manage.py shell'

[build]
  dockerfile = "Dockerfile"
  target = "production"

[deploy]
  release_command = 'python manage.py migrate --noinput'
  release_command_timeout = '5m'

[env]
  DEBUG = 'false'
  PORT = '8000'
  CHAT_PROVIDER = 'openai'
  CHAT_MODEL = 'gpt-4o-mini'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [http_service.concurrency]
    type = 'connections'
    hard_limit = 25
    soft_limit = 20

[checks]
  [checks.health]
    port = 8000
    type = 'http'
    interval = '15s'
    timeout = '10s'
    grace_period = '30s'
    method = 'GET'
    path = '/health/'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[[statics]]
  guest_path = '/app/staticfiles'
  url_prefix = '/static/'
