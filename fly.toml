# fly.toml app configuration file generated for litigant-portal on 2026-01-08T11:36:23-06:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'litigant-portal'
primary_region = 'ord'
console_command = '/app/manage.py shell'

[build]
  dockerfile = "Dockerfile"
  target = "production"

[deploy]
  release_command = 'python manage.py migrate --noinput'

[env]
  DEBUG = 'false'
  PORT = '8000'
  CHAT_PROVIDER = 'groq'
  CHAT_MODEL = 'llama-3.3-70b-versatile'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[[statics]]
  guest_path = '/app/staticfiles'
  url_prefix = '/static/'
