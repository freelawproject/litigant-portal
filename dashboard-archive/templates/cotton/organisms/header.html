<c-vars sticky="true" />
<header class="mobile-header {% if sticky %}mobile-header-sticky{% endif %} {{ class }}"
        {{ attrs }}>
  <div class="mobile-header-inner">
    <c-molecules.logo size="sm" />
    <button type="button"
            class="mobile-header-menu-btn btn-ghost"
            aria-label="Open menu"
            aria-expanded="false">
      <c-atoms.icon name="bars-3" class="w-6 h-6" />
    </button>
  </div>
</header>
